<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Start Section-->
    <section>
        <dl>
            <!--nested lists-->
            <dt><ul><li>One</li></ul></dt>
            <dd><ol type="A" start="3"><li>C</li>
            <li>D</li>
            <li>E</li>
            </ol></dd>
            <dt><ul><li>Two</li></ul></dt>
            <dd>
                <ol type="I" start="3">
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>

                </ol>
            </dd>
            <dt><ul><li>Three</li></ul></dt>
            <dd>
                <!--reversed lists-->
                <ol type="a" start="4" reversed>
                    <li>d</li>
                    <li>c</li>
                    <li>b</li>
                </ol>
            </dd>
        </dl>
    </section>
    <!-- End Section-->
</body>
</html>
