<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>
<body>
    <!-- Start Section-->
    <section>

        <h3 align="center">Complex Table</h3>
        <table border="1" align="center" cellpadding="10">
            <!--first row headings-->
            <tr>
                <th>Year</th>
                <th>Group</th>
                <th>Language</th>
                <th>Done</th>
                <th>Passed</th>
            </tr>
            <!--second row-->
            <tr>
                <td rowspan="5" align="center">2022</td> <!--common year above all-->
                <td rowspan="2">Elzero</td> <!--common group above 2 rows-->
                <td>HTML</td>
                <td colspan="2">Yes</td>

            </tr>
            <!--third row-->
            <tr>
                <td>CSS</td>
                <td colspan="2">Yes</td>
            </tr>
            <!--fourth row-->
            <tr>
                <td rowspan="3">Heroes</td> <!--common group above 3 rows-->
                <td>JS</td>
                <td>Yes</td>
                <td>No</td>
            </tr>
            <!--fifth row-->
            <tr>
                <td>PHP</td>
                <td colspan="2">Yes</td>
        
            </tr>
            <!--sixth row-->
            <tr>
                <td>Python</td>
                <td>No</td>
                <td>No</td>
            </tr>
        </table>
    </section>
    <!-- End Section-->
</body>
</html>
